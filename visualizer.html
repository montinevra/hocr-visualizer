<!DOCTYPE html>
<html>
<head>
	<title>HOCR Visualizer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h2>HOCR Visualizer</h2>
	<p>
		Select .hocr file: <br />
		<input type="file" accept=".hocr" id="hocrInput"> <br />
	</p>
	<p>
		Select image file: <br />
		<button id="openImageBtn">Open Image</button>
	</p>
	<button id="toggleWordsBtn" onclick="toggleElementVisibility('ocrx_word')">Toggle Words</button>
	<button id="toggleLinesBtn" onclick="toggleElementVisibility('ocr_line')">Toggle Lines</button>
	<button id="toggleParagraphsBtn" onclick="toggleElementVisibility('ocr_par')">Toggle Paragraphs</button>
	<button id="toggleTextBtn" onclick="toggleTextContentVisibility()">Toggle Text</button>
	<button id="toggleImageBtn" onclick="toggleImageVisibility()">Hide/Show Image</button>
	<div id="hocrImageContainer">
		<div class="hocr-container" id="hocrContainer"></div>
		<img id="image" src="" alt="No image loaded">
	</div>
	<script src="script.js"></script>
</body>
</html>
